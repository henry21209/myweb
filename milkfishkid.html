    <h2>介紹</h2>
      <p>醜得有特色又可愛，當之台南虱目魚小子無愧，不僅知名度相當高，還數度被國外媒體報導，虱目魚小子有大眼、濃眉、紅唇的人偶，帶著虱目魚頭的頭套，遠遠看就超吸睛。<br>
      尤其晚上燈光打下去，更是詭異程度直升，更曾登上美國脫口秀、日本媒體，成功讓北門虱目魚小鎮，登上國際版面，成為台南遊客打卡景點。</p>
